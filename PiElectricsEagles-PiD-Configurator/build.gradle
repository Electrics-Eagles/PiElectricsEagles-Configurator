plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id "org.beryx.jlink" version "2.24.0"

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '8.40.14'
    implementation group: 'eu.hansolo', name: 'tilesfx', version: '16.0.0'
    implementation group: 'org.scream3r', name: 'jssc', version: '2.8.0'
    implementation 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}
javafx {
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.media', 'javafx.web']
}

jlink {
    launcher {
        //noinspection GroovyAssignabilityCheck
        options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
        name = 'PiElectricsEagles-PID-Configuator'
        addExtraDependencies("javafx")


    }

}


mainClassName = "api.Main";
test {
    useJUnitPlatform()
}